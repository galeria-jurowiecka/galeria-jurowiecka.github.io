<!DOCTYPE html>

<style>
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 40%;
}
</style>

<head>
    <title>Goryl</title>
    <link rel="icon" type="image/x-icon" href="/gorilla.jpg">
</head>
<body>
     <img src="/gorilla.jpg" alt="Darmowe Wi-fi czeka na ciebie!" width="512" height="512">
     <script>
          window.addEventListener('load', function () {
        var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        var source = audioCtx.createBufferSource();
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '0.mp3');
        xhr.responseType = 'arraybuffer';
        xhr.addEventListener('load', function (r) {
            audioCtx.decodeAudioData(
                    xhr.response, 
                    function (buffer) {
                        source.buffer = buffer;
                        source.connect(audioCtx.destination);
                        source.loop = false;
                    });
            source.start(0);
        });
        xhr.send();
    });
     </script>
</body>
